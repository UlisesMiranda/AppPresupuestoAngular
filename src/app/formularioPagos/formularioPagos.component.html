<form
  (ngSubmit)="f.form.valid && agregarValor()"
  #f="ngForm"
>
  <div class="agregar">
      <div class="agregar_contenedor">
          <select class="agregar_tipo"
            (change)="tipoOperacion($event)"
            [ngClass]=" {redfocus: tipo == 'egr'} "
          >
              <option value="ing" selected>+</option>
              <option value="egr">-</option>
          </select>
          <input type="text" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n"
            name="descripcionInput"
            [(ngModel)]="descripcionInput "
            [ngClass]=" {redfocus: tipo == 'egr'} "
            required
          >
          <input type="number" class="agregar_valor" placeholder="Valor"
            name="montoInput"
            [(ngModel)]="montoInput"
            [ngClass]=" {redfocus: tipo == 'egr'} "
            required
          >
          <button class="agregar_btn"><i class="ion-ios-checkmark-outline"
              [ngClass]=" {red: tipo == 'egr'} "
            ></i></button>
      </div>
  </div>
</form>
